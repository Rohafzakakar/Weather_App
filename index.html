<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Weather App</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
<body>


	
<div class="cantainer">
<div class="search" id="search">
<input type="text" name="" placeholder="Enter City Name" id="search-input">
<button id="search-button"><img src="image/search.png" ></button>
</div>
<div class="error" id="error">
	<p>Enter the City Name </p>
</div>
<div class="Weather">

<img src=" " class="icon" id="icon">
<h1 class="celcius" id="celcius"></h1>
<h2 class="city" id="city"></h2>
<div class="detail">
<div class="col">
	<img src="image/we.png" class="bx bx-water" style="display:none ;" id="bx-water">
	<!--<i class="bx bx-water" style="display:none ;"></i>-->
	<div class="humidity">
		<p class="humidity1p" id="humidity1p"></p>
		<p></p>
	</div>
</div>
<div class="col">
	
	<img src="image/n.png" style="display:none ;" class="bx bx-wind" id="bx-wind">
	<!--<i class="bx bx-wind" style="display:none ;"></i>-->
	<div class="wind">
		<p class="wind1p" id="wind1p"></p>
		<p></p>
	</div>
</div>

</div>
</div>
</div>

<script type="text/javascript" src="JS/app.js"></script>
</body>
</html>
